{% extends 'testblog/base.html' %}
{% block content %}
    <div class = "content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mg-4">Delete Post</legend>
                <h2>Are you sure you want to delete post "{{ post.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-danger" type="submit">Delete</button>
                <button class="btn-outline-secondary" >
                    <a href="{% url 'post-detail' post.id %}">Cancel</a>
                </button>
            </div>
        </form>
    </div>
{% endblock content%}
